version: '3'
services:
  laravel:
    build: 
      context: .
      dockerfile: 'dev.dockerfile'
    container_name: lt-app
    image: lt-app
    ports:
      - 8880:9000
    volumes:
      - ./src/lighthouse-tutorial:/var/www/html
    depends_on:
      - mysql
      - base

  base:
    build:
      context: .
      dockerfile: 'common.dockerfile'
    container_name: lt-app-base
    image: base

  nginx:
    build: ./nginx
    container_name: lt-nginx
    ports:
      - 8888:80
    volumes: 
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel

  mysql:
    image: mysql:5.7
    container_name: lt-mysql
    ports:
      - 3333:3306
    volumes:
      - lt-mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_DATABASE=lighthouse

volumes:
  lt-mysql-data:
    driver: local
